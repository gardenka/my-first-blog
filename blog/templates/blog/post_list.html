<html>
    <head>
        <title>Blog Magdy</title>
    </head>
    <body>
                <div>
            <h1><a href="">Django Girls Blog</a></h1>
        </div>

    {% for post in posts %} 
        <div>
        <p>published {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>

    {% empty %}
    <p> no posts yet</p>
    {% endfor %}

    </body>
</html>
